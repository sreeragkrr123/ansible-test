- name: OS Backup Configuration
  hosts: mariadbs
  tasks: 
    - name: Copy script to server
      copy: 
        src: backup.sh
        dest: /tmp
        mode: 0777
    - name: Execute the script
      ansible.builtin.command: sh  /tmp/backup.sh
      
    - name: Copy Backup to ansible
      fetch:
          src: /tmp/backup.log
          remote_src: true
          dest: /tmp

        
